version: "3.8"

# The services
services:
# MariaDB
    mariadb:
        image: mariadb:user
        container_name: mariadb
        build: ./srcs/requirements/mariadb
        volumes:
            - mariadb:/var/lib/mysql
        env_file:
            - .env
        networks:
            - inception
        restart: always
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 10s
            timeout: 5s
            retries: 10
# Nginx
    nginx:
        image: nginx:user
        container_name: nginx
        build: ./srcs/requirements/nginx 
        ports:
            - "443:443"
        depends_on:
            - wordpress
        volumes:
            - wordpress:/var/www/wordpress
            - ./srcs/requirements/nginx/tools/ssl:/etc/nginx/ssl
        networks:
            - inception
        restart: always
# Wordpress
    wordpress:
        image: wordpress:user
        container_name: wordpress
        build: ./srcs/requirements/wordpress
        depends_on:
            mariadb:
                condition: service_healthy
        volumes:
            - wordpress:/var/www/wordpress
        env_file:
            - .env
        networks:
            - inception
        restart: always 

# The volumes
volumes:
    mariadb:
        name: mariadb
        driver: local
        driver_opts:
            device: /home/tzi-qi/data/mariadb
            o: bind
            type: none
    wordpress:
        name: wordpress
        driver: local
        driver_opts:
            device: /home/tzi-qi/data/wordpress
            o: bind
            type: none

# The networks
networks:
    inception:
        name: inception 